<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Blur Background</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: white; /* White background */
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Blurred background styles */
    .blurred-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(15px); /* Blur effect */
      opacity: 0.5; /* Make it subtle */
      z-index: -1; /* Send it to the back */
    }

    /* Slider styles */
    .slider {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      width: 90%; /* Adjust width for better view */
      height: 80%; /* Maintain aspect ratio */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
      background: white;
    }

    .slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Ensure no cropping */
    }

    /* Navigation buttons */
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
      font-size: 1.5rem;
      border-radius: 50%;
      outline: none;
    }

    .slider-btn.prev {
      left: 15px;
    }

    .slider-btn.next {
      right: 15px;
    }

    .slider-btn span {
      display: block;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <!-- Slider Container -->
  <div class="slider-container">
    <!-- Blurred Background -->
    <div class="blurred-background" id="blurredBg"></div>

    <!-- Slider -->
    <div class="slider">
      <div class="slide"><img src="https://raw.githubusercontent.com/hacklivly/PRRestaurantsmenu/main/1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/hacklivly/PRRestaurantsmenu/main/2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/hacklivly/PRRestaurantsmenu/main/3.jpg" alt="Slide 3"></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/hacklivly/PRRestaurantsmenu/main/4.jpg" alt="Slide 4"></div>
    </div>

    <!-- Navigation Buttons -->
    <button class="slider-btn prev" aria-label="slide to previous" data-prev-btn>
      <span>&lt;</span>
    </button>
    <button class="slider-btn next" aria-label="slide to next" data-next-btn>
      <span>&gt;</span>
    </button>
  </div>

  <script>
    // JavaScript for Slider
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('[data-prev-btn]');
    const nextBtn = document.querySelector('[data-next-btn]');
    const blurredBg = document.getElementById('blurredBg');

    let currentIndex = 0;

    // Update slider and background
    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      const currentImage = slides[currentIndex].querySelector('img').src;
      blurredBg.style.backgroundImage = `url(${currentImage})`;
    }

    // Previous button functionality
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
      updateSlider();
    });

    // Next button functionality
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
      updateSlider();
    });

    // Initialize slider and background
    updateSlider();
  </script>
</body>
</html>
